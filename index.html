        <main>
        <h1 class="text-primary h1">Javascript Calculator Project</h2>
        <input type="text" id="field">
        <div class="btn-toolbar">
        <div class="btn-group-vertical">
        <button class="calcbutton btn btn-secondary">7</button>
        <button class="calcbutton btn btn-secondary">4</button>
        <button class="calcbutton btn btn-secondary">1</button>       
        <button class="calcbutton btn btn-secondary">0</button>
        </div>
        <div class="btn-group-vertical">
        <button class="calcbutton btn btn-secondary">8</button>
        <button class="calcbutton btn btn-secondary">5</button>
        <button class="calcbutton btn btn-secondary">2</button>       
        <button id="decimal" class="calcbutton btn btn-secondary">.</button>
        </div>
        <div class="btn-group-vertical">   
        <button class="calcbutton btn btn-secondary">9</button>
        <button class="calcbutton btn btn-secondary">6</button>        
        <button class="calcbutton btn btn-secondary">3</button>
        <button id="equal" class="btn btn-secondary">=</button>
        </div>
        <div class="btn-group-vertical">
        <button id="divide" class="calcbutton btn btn-secondary">/</button>
        <button id="multiply" class="calcbutton btn btn-secondary">*</button>
        <button id="minus" class="calcbutton btn btn-secondary">-</button>
        <button id="plus" class="calcbutton btn btn-secondary">+</button>
        </div>
        
        </div>
        <div class="btn-group">
        <button id="ce" class="btn btn-secondary">C/E</button>
        </div>
